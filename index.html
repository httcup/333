        body {

        .sidebar {

            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            transition: 0.5s;
            z-index: 1000;

            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;

            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
        
        #toggleBtn {

            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
        }
    </style>

    <script>
        $(document).ready(function() {
            $('#toggleBtn').click(function() {
                let sidebar = $('#mySidebar');
                if (sidebar.css('width') === '250px') {
                    sidebar.css('width', '0');
                    $('#main').css('margin-left', '0');
                } else {
                    sidebar.css('width', '250px');
                    $('#main').css('margin-left', '250px');
                }
            });
        });
    </script>
